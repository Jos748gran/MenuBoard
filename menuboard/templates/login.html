{% load static %}
<!doctype html>

<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Formulario de Acceso</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets_login/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="contenedor">
    <div id="contenedorcentrado">
        <div id="login">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye" onclick="togglePasswordVisibility('password')"></i>
                </div>

                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        <div id="derecho">
            <div class="titulo">
                Bienvenido
            </div>
            <a>
                <img src="{% static 'assets/imgs/Logo.png' %}" class="tamaño" alt="logo">
            </a>
            <hr>
            <div class="pie-form">
                <a href="{% url 'register' %}">¿No tienes Cuenta? Registrate</a>
                <hr>
                <a href="{% url 'home' %}">« Volver</a>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(fieldId) {
        var field = document.getElementById(fieldId);
        var icon = field.nextElementSibling;
        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

<style>
    .password-container {
        display: flex;
        align-items: center;
        position: relative;
    }

    .password-container input {
        flex: 1;
        padding-right: 30px; /* Add padding to make space for the icon */
    }

    .password-container .fa-eye, .password-container .fa-eye-slash {
        position: absolute;
        right: 10px;
        cursor: pointer;
    }
</style>
</body>
</html>
