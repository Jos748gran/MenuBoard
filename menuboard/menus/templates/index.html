<!DOCTYPE html>
<html lang="es">

    <title>MENU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://www.casagangotena.com/wp-content/uploads/2023/08/cocina-mestiza-casa-gangotena-restaurant.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;

        }
        h1, p {
            text-align: center;
        }

            display: inline-block;

        }
